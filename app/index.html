<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SniffLock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="authentication">
        <div>
            <h1 style ="margin-bottom: 1em; font-size: 5em;">SniffLock</h1>
            <p>Email</p>
            <input id="email" class="inputs" placeholder="Email..." autocomplete="off"></input>
            <p>Password</p>
            <input id="password" class="inputs" placeholder="Password..." type="password"></input>
            <p id="emptyspace"></p>
            <button class="authbutton" onclick="signup();">Sign Up</button>
            <button class="authbutton" onclick="login();">Login</button>
            <p id="feedback"></p>
        </div>
    </div>

    <div id="app">
        <div id="phone">
            <h1>SniffLock</h1>
            <div id="data"></div>
            <div id="buttons">
                <button id="conec" class="bigbuton" onclick="onConnect();">Connect</button>
                <button id="disconec" class="bigbuton" onclick="onDisconect();">Disconnect</button>
            </div>
            <div class="dropp">
                <select name="country" id="country">
                    <option value="usa">USA</option>
                    <option value="saudi-arabia">Saudi-Arabia</option>
                    <option value="china">他媽的</option>
                </select>
                <button id="logout" onclick="logout();">Log Out</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="script.js"></script>

</body>

</html>
